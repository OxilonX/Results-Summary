<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @font-face {
        font-family: "Hanken Grotesk", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        src: url(assets/fonts/HankenGrotesk-VariableFont_wght.ttf);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="left">
        <h1>Your Result</h1>
        <div class="circle">76<span>of 100 </span></div>
        <div class="summary-description">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="right">
        <h1>Summary</h1>
        <ul>
          <li class="reaction">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </div>
            <div class="percentage"><span>80</span>/ 100</div>
          </li>
          <li class="memory">
            <div>
              <img src="assets/images/icon-memory.svg" alt="" />
              <span>memory</span>
            </div>
            <div class="percentage"><span>92</span>/ 100</div>
          </li>

          <li class="verbal">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
            </div>
            <div class="percentage"><span>61</span>/ 100</div>
          </li>
          <li class="visual">
            <div>
              <img src="assets/images/icon-visual.svg" alt="" />
              <span>Visual</span>
            </div>
            <div class="percentage"><span>72</span> / 100</div>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">Boulmehad Abderrahmane</a>.
    </div> -->
  </body>
</html>
